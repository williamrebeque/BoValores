{% extends "cima.html" %}

{% block custom-css %}
	<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
{% endblock %}

{% block content %}
<form class="form-signin text-center" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<h1><strong>B</strong>o<strong>V</strong>alores</h1>
	<h3 class="h3 mb-3 font-weight-normal">Login</h3>
	
	{% if form.errors %}
		<p class="text-danger">Usuário ou senha incorretos, tente novamente!</p>
	{% endif %}

	<label for="username" class="sr-only">Usuário</label>
	<input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required="" autofocus="">
	
	<label for="password" class="sr-only">Senha</label>
	<input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="">

	<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
	<p class="mt-5 mb-3 text-muted">© 2021 - williamrebeque</p>

	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
